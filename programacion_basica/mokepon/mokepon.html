<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mokepon</title>
	<script src="../js/mokepon.js"></script>
</head>
<body>
	<h1>Mokepon</h1>

	<section id="seleccionar-mascota">
		<h2>Elige tu mascota:</h2>

		<label for="hipodogue">Hipodogue</label>
		<input type="radio" name="mascota" id="hipodogue">

		<label for="capipepo">Capipepo</label>
		<input type="radio" name="mascota" id="capipepo">

		<label for="ratigueya">Ratigueya</label>
		<input type="radio" name="mascota" id="ratigueya">

		<button id="boton-mascota">Seleccionar</button>
	</section>

	<section id="seleccionar-ataque">
		<h2>Elige tu ataque:</h2>
		<p>Tu mascota <span id="mascota-jugador"></span> tiene <span>x</span> vidas</p>
		<p>La mascota <span id="mascota-oponente"></span> del oponente tiene <span>x</span> vidas</p>
		<p>
			<button id="boton-fuego">Fuego</button>
			<button id="boton-agua">Agua</button>
			<button id="boton-tierra">Tierra</button>
		</p>
	</section>

	<section id="mensaje">

	</section>

	<section id="reiniciar">
		<button id="boton-reiniciar">reiniciar</button>
	</section>

</body>
</html>
