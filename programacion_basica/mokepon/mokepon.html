<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mokepon</title>
	<script src="../mokepon/js/mokepon.js"></script>
	<link rel="stylesheet" href="../mokepon/css/style.css">
</head>
<body>	
	<section id="seleccionar-mascota">
		<h1 class="titulo">Mokepon</h1>

		<h2 class="subtitulo">Elige tu mascota:</h2>
		<div class="tarjetas">
			<input type="radio" name="mascota" id="hipodogue">
			<label class="caja-mokepones" for="hipodogue">
				<p>Hipodogue</p>
				<img src="./img/hipodoge.png" alt="Hipodogue">
			</label>
	
			<input type="radio" name="mascota" id="capipepo">
			<label class="caja-mokepones" for="capipepo">
				<p>Capipepo</p>
				<img src="./img/capipepo.png" alt="Capipepo">
			</label>
	
			<input type="radio" name="mascota" id="ratigueya">
			<label class="caja-mokepones" for="ratigueya">
				<p>Ratigueya</p>
				<img src="./img/ratigueya.png" alt="Ratigueya">
			</label>
		</div>
		<button class="click-boton" id="boton-mascota">Seleccionar</button>
	</section>

	<section id="seleccionar-ataque">
		<h1 class="titulo">Mokepon</h1>
		
		<h2 class="subtitulo">Elige tu ataque:</h2>

		<div class="tarjetas-ataques">
			<button id="boton-fuego" class="boton-de-ataque click-boton">Fuego</button>
			<button id="boton-agua" class="boton-de-ataque click-boton">Agua</button>
			<button id="boton-tierra" class="boton-de-ataque click-boton">Tierra</button>
		</div>
		
		<div id="mensaje">
			<p id="resultado">Suerte!</p>

			<section id="reiniciar">
				<button id="boton-reiniciar">reiniciar</button>
			</section>
		</div>

		<div class="ataques">
			<div class="ataques-jugador">
				<p id="vidas-jugador">3</p>
				<p id="mascota-jugador"></p>
				<div id="ataques-del-jugador"></div>
			</div>
			<div class="ataques-enemigo">
				<p id="vidas-enemigo">3</p> 
				<p id="mascota-oponente"></p> 
				<div id="ataques-del-enemigo"></div>	
			</div>
		</div>
	</section>
</body>
</html>
